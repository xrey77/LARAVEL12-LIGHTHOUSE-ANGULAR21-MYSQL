"A datetime string with format `Y-m-d H:i:s`, e.g. `2018-05-23 13:43:32`."
scalar DateTime @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")
scalar Upload @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\Upload")
scalar Decimal @scalar(class: "MLL\\GraphQLScalars\\Decimal")


"Indicates what fields are available at the top level of a query operation."
type Query {

    "Find a single user by an identifying attribute."
    user(
      "Search by primary key."
      id: ID @eq @rules(apply: ["prohibits:email", "required_without:email"])

      "Search by email address."
      email: String @eq @rules(apply: ["prohibits:id", "required_without:id", "email"])
    ): User @find

    "List multiple users."
    users(
      "Filters by username. Accepts SQL LIKE wildcards `%` and `_`."
      username: String @where(operator: "like")
    ): [User!]! @paginate(defaultCount: 10)

    getUsers: [User!]! @all
    getUserById(id: Int! @eq): User
    getByUsername(username: String! @eq): User @first

    productsList(first: Int): [Product!]! @paginate(type: PAGINATOR)
    productsSearch(
        keyword: String
    ): [Product!]! @paginate(resolver: "App\\GraphQL\\Queries\\ProductsSearch" defaultCount: 5)

    salesChart: [Sale]! @all
#    productReport: String!
    productReport: PdfResponse! @field(resolver: "App\\GraphQL\\Queries\\ProductReport")
}

type PdfResponse {
    filename: String!
    base64: String!
}



type Sale {
    id: ID!
    amount : Float!
    date: String!
}

type Product {
    id: ID!
    category: String!
    descriptions: String!
    qty: Int!
    unit: String!
    costprice: Float!
    sellprice: Float!
    saleprice: Float!
    productpicture: String!
    alertstocks: Int!
    criticalstocks: Int!
}


type User {
    id: ID!
    firstname: String!
    lastname: String!
    email: String! @rules(apply: ["required", "email", "unique:users,email"])
    mobile: String! 
    username: String! @rules(apply: ["required", "email", "unique:users,username"])
    password: String! #@rules(apply: ["required", "min:3"]
    role_id: Int!    
    roles: [String!]! 
    isactivated: Int!
    isblocked: Int!
    mailtoken: Int!
    profilepic: String!
    secret: String      #allow null 
    qrcodeurl: String   #allow null
    created_at: DateTime!
    updated_at: DateTime!
}

#=====USER REGISTRATION=====
type SignupResponse {
    message: String!
    user: User
}

input SignupInput {
    firstname: String!
    lastname: String!
    email: String!
    mobile: String!
    username: String!
    password: String!
}

#=====USER LOGIN===========
input LoginInput {
    username: String!
    password: String!
}

type LoginResponse {
    token: String
    message: String
    user: User
}

#======UPDATE PROFILE======
input ProfileInput {
    id: Int!
    firstname: String!
    lastname: String!
    mobile: String!
}

type ProfileResponse {
    message: String
    user: User
}

#=====CHANGE PASSWORD======
input PasswordInput {
    id: Int!
    password: String!
}

type PasswordResponse {
    message: String
    user: User
}

#=====Multi-Factor Enable / Disable====
input MfaInput {
    id: Int!
    twofactorenabled: Boolean! #@rules(apply: ["boolean"])
}

type MfaResponse {
    message: String
    user: User
}

#=====Multi-Factor Authentication Verification========
input VerificationInput {
    id: Int!
    otp: String!
}

type VerificationResponse {
    message: String
    user: User
}

#====Upload Picture===============
input UploadInput {
    id: Int!
    profilepic: Upload!
}

type UploadResponse {
    message: String
    user: User
}


type Mutation {
    registerUser(input: SignupInput! @spread): SignupResponse! @field(resolver: "App\\GraphQL\\Mutations\\CreateUser")
    signIn(input: LoginInput! @spread): LoginResponse! @field(resolver: "App\\GraphQL\\Mutations\\UserLogin")
    updateProfile(input: ProfileInput! @spread): ProfileResponse! @field(resolver: "App\\GraphQL\\Mutations\\UpdateProfile")
    changePassword(input: PasswordInput! @spread): PasswordResponse! @field(resolver: "App\\GraphQL\\Mutations\\ChangePassword")
    mfaActivation(input: MfaInput! @spread): MfaResponse! @field(resolver: "App\\GraphQL\\Mutations\\MfaActivation")
    mfaVerification(input: VerificationInput! @spread): VerificationResponse! @field(resolver: "App\\GraphQL\\Mutations\\MfaVerification")
    uploadPicture(id: Int! profilepic: Upload! @spread): UploadResponse! @field(resolver: "App\\GraphQL\\Mutations\\UploadPicture")
}



